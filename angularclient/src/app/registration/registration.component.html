

<div class="container col-lg-6">
  <h1 class="text-center">Register</h1>
  <div class="card">
    <div class="card-body">
      <form class="form-group">
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
        <div class="form-group">
          <label for="username">User Name :</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="user.username" placeholder="Enter User Name"
                 name="username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" id="password" placeholder="Enter password"
                 name="password">
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <input type="text" class="form-control" id="role" [(ngModel)]="user.role" placeholder="Enter role (ROLE_USER or ROLE_ADMIN)"
                 name="role">
        </div>
        <button (click)=handleLogin() class="btn btn-success">Register</button>
      </form>
    </div>
  </div>
</div>
