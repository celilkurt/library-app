<h1 class="text-center">Return a book</h1>
<div class="container col-lg-8">
<div class="card my-5">
  <div class="card-body">

    <div class="alert alert-danger" *ngIf='isFailed'>Invalid ISBN</div>

    <div class="form-group">
      <label for="isbn">Image</label><br>
      <input type="file" name="image" (change)="fileProgress($event)" />
    </div>
    <div *ngIf="fileUploadProgress">
      Upload progress: {{ fileUploadProgress }}
    </div>
    <div class="image-preview mb-3" *ngIf="previewUrl">
      <img [src]="previewUrl" height="300" />
    </div>

    <div class="mb-3" *ngIf="uploadedFilePath">
      {{uploadedFilePath}}
    </div>

    <div class="form-group">
      <button *ngIf="isSelected()" class="btn btn-primary"  (click)="scan()">Scan</button>
    </div>


    <form  (ngSubmit)="onSubmit()" #userForm="ngForm">

      <div class="form-group">
        <label for="isbn">ISBN</label><br>
        <input type="text" [(ngModel)]="isbn"

               id="isbn"
               name="isbn"
               placeholder="Enter book ISBN"
               required #name="ngModel">
      </div>

      <button type="submit"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
</div>
