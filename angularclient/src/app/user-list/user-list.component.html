
<div class="container col-lg-9">
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Role</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users ">
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
